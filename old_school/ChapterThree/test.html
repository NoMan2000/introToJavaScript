<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter Three: Test</title>
    <link rel="shortcut icon" type="image/png" href="/bower_components/jasmine/images/jasmine_favicon.png">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <style media="screen">

    .form-control {
      height:2rem;
      margin-top:1rem;
    }
    </style>
</head>

<body>
<section class="container">
    <section>

        <form action="" id="comparisonForm">
            <fieldset>
                <legend>Comparisons</legend>
            </fieldset>
            <div class="hide alert alert-danger" id="errorHolderArray"></div>
            <div class="hide alert alert-success" id="successHolderArray"></div>
            <div class="form-group">
                <label>What is the value of z after the comparison?</label>
<pre>
    <code>
    var x = 2,
        y = 3,
        z;
    if (x > 3) {
        z = true;
    } else {
        z = false;
    }
    </code>
</pre>
                <div class="radio">
                    <label for="zTrue">
                        <input type="radio" class="form-control" name="comparisonFalse" id="zTrue" value="true">
                    </label>
                    <span>true</span>
                </div>
                <div class="radio">
                    <label for="zFalse">
                        <input type="radio" class="form-control" name="comparisonFalse" id="zFalse" value="false">
                    </label>
                    <span>false</span>
                </div>
                <div class="radio">
                    <label for="zUndefined">
                        <input type="radio" class="form-control" name="comparisonFalse" id="zUndefined" value="undefined">
                    </label>
                    <span>undefined</span>
                </div>
            </div>
            <div class="form-group">
                <label for="orFalse">What is the value of x after the logical or comparison?</label>
<pre><code>
var x = 0;
x = x || 1;
</code></pre>
                <input type="number" class="form-control" required name="orFalse" id="orFalse">
            </div>
            <input type="submit" class="btn btn-primary" value="Check Comparison Answers">
        </form>
    </section>

</section>
